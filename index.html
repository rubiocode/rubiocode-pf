    <style>
        .hero {
            background: url(./Assets/img/Ra340ff8aacf7f61589beb5a9609ef29a.jpg) center / cover;

        .center {
            color: black;
            text-align: center;
            background-color: rgba(250, 250, 245, 0.35)
        }

            color: black;
        }

        .txt-type>.txt {
            color: black;
            font-size: 5rem;

        }

        #homepageSub {
            color: black;
            font-size: 2rem;
        }

        .subtitle {
            color: rgb(126, 110, 110);
        }

        .bounce-arrow {
            color: black;
            text-decoration: none;
            font-size: 2rem;
        }

        .bouncyArrow {
            display: inline-block;
            width: 100%;
            margin-top: 15px;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {

            0%,
            25%,
            55%,
            75%,
            100% {
                transform: translateY(0);
            }

            45% {
                transform: translateY(-20px);
            }

            65% {
                transform: translateY(-10px);
            }

            85% {
                transform: translateY(-5px);
            }

        }
    </style>
</head>
